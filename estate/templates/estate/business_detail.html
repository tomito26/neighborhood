{% extends 'estate/base.html' %}

{% block content %}
<div class="container">
    <div class="row pt-5">
        <!-- <div class="col-md-5"></div> -->
        <div class="col-md-6 p-3">
            <div class="card">
                <img src="{{object.business_image.url}}" alt="" class="img-fluid">
                <div class="card-body">
                    <p class="card-text">{{object.name}}</p>
                    {% if object.business_owner == user %}
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'business-update' object.id%}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'business-delete' object.id %}">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
  
</div>
{% endblock %}
