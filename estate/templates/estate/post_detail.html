{% extends 'estate/base.html' %}

{% block content %}
<div class="container">
    <div class="row p-5">
        <div class="col-md-3"></div>
        <div class="col-m-6">
            <div class="card" style="width:30rem;">
                <div class="card-header d-flex">
                    <img src="{{object.author.profile.image.url}}" alt="" class="img-fluid rounded-circle"
                        style="height: 80px;width:80px;">
                    <p class="pl-3 mt-3">{{object.author}}</p>
                </div>
                <div class="content d-flex justify-content-center align-items-center">
                    <div class="card-body">
                        <p class="card-text">{{object.post}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
 
</div>

{% endblock %}
